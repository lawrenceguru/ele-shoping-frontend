#import "graphql/fragments/userFragment.graphql"

mutation signUp($first_name: String, $last_name: String, $email: String) {
  signUp(first_name: $first_name, last_name: $last_name, email: $email) {
    user: result {
      ...UserForEditingFragment
    }
    messages {
      field
      message
    }
  }
}
