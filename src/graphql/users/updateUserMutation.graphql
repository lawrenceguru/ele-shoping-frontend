#import "graphql/fragments/userFragment.graphql"

mutation updateUser($firstName: String, $lastName: String, $email: String, 
                    $primaryPhone: String, $postalCode: String
                    ) {
  updateUser(first_name: $firstName, last_name: $lastName, email: $email,
             primaryPhone: $primaryPhone, postalCode: $postalCode ) {
    user: result {
      ...UserForEditingFragment
    }
    messages {
      field
      message
    }
  }
}
